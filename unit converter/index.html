<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imgs/convert.png" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          Converter<span class="unit-selected">Temperature</span>
        </div>
        <div class="category-selection">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-menu-2"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M4 6l16 0"></path>
            <path d="M4 12l16 0"></path>
            <path d="M4 18l16 0"></path>
          </svg>
        </div>
      </div>
      <div class="unit-selection">
        <div class="from-selection">
          <div class="selection-btn from-selection">
            <div class="unit-dropdown-bar">
              <div class="select-unit" id="select-from-unit">From</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-chevron-down"
                width="12"
                height="12"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M6 9l6 6l6 -6"></path>
              </svg>
            </div>
            <div class="unit-dropdown-options from">
              <ul>
                <li class="from-options options">Celsius</li>
                <li class="from-options options">Fahrenheit</li>
                <li class="from-options options">Kelvin</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="reverse-unit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-arrows-exchange"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M7 10h14l-4 -4"></path>
            <path d="M17 14h-14l4 4"></path>
          </svg>
        </div>
        <div class="to-selection">
          <div class="selection-btn to-selection">
            <div class="unit-dropdown-bar">
              <div class="select-unit" id="select-to-unit">To</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-chevron-down"
                width="12"
                height="12"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M6 9l6 6l6 -6"></path>
              </svg>
            </div>
            <div class="unit-dropdown-options to">
              <ul>
                <li class="to-options options">Celsius</li>
                <li class="to-options options">Fahrenheit</li>
                <li class="to-options options">Kelvin</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="conversion-container">
        <div class="from-unit-section">
          <input type="number" id="user-input" placeholder="0" />
          <p class="unit unit-from">From</p>
        </div>
        <div class="to-unit-section">
          <input type="number" placeholder="0" disabled />
          <p class="unit unit-to">To</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

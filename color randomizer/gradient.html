<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/gradient.css" />
    <title>Gradient Color Generator</title>
  </head>
  <body>
    <div class="background">
      <div id="color-card">
        <h1>Gradient Color</h1>
        <div id="hex-container">
          <div class="hexcode-block">
            <div class="color-container left"></div>
            <p class="hex-code first">#cdcdcd</p>
          </div>
          <div class="hexcode-block">
            <div class="color-container right"></div>
            <p class="hex-code second">#000</p>
          </div>
        </div>
        <button id="generate-button">Generate</button>
      </div>
    </div>

    <script src="scripts/color.js"></script>
  </body>
</html>

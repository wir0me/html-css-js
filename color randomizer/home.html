<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Random Color Generator</title>
  </head>
  <body>
    <div class="background">
      <div class="color-card">
        <h1>Random Color Generator</h1>
        <div id="color-container"></div>
        <p class="hex-code">#000</p>
        <div class="rgb-finder">
          <div class="color-slider" id="red-slider">
            <div class="color-box-container red"></div>
            <input
              type="range"
              name="red-range"
              id="red-range"
              min="0"
              max="255"
              value="0"
              oninput="redNum.value = this.value"
              maxlength="3"
              disabled
            />
            <input
              type="number"
              name="red-num"
              id="redNum"
              min="0"
              max="255"
              readonly
            />
          </div>
          <div class="color-slider" id="green-slider">
            <div class="color-box-container green"></div>
            <input
              type="range"
              name="green-range"
              id="green-range"
              min="0"
              max="255"
              value="0"
              oninput="greenNum.value = this.value"
              maxlength="3"
              disabled
            />
            <input
              type="number"
              name="green-num"
              id="greenNum"
              min="0"
              max="255"
              readonly
            />
          </div>
          <div class="color-slider" id="blue-slider">
            <div class="color-box-container blue"></div>
            <input
              type="range"
              name="blue-range"
              id="blue-range"
              min="0"
              max="255"
              value="0"
              oninput="blueNum.value = this.value"
              maxlength="3"
              disabled
            />
            <input
              type="number"
              name="blue-num"
              id="blueNum"
              min="0"
              max="255"
              readonly
            />
          </div>
        </div>
        <button id="generate-button">Generate</button>
      </div>
    </div>

    <script src="scripts/color.js"></script>
  </body>
</html>

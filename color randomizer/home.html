<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/color-card.css" />
    <title>Color Generator | Single Color</title>
  </head>
  <body>
    <div class="background">
      <div class="content-center">
        <header class="top-bar">
          <div class="site-logo">
            <a href="#">
              <img src="svg/rainbow.svg" class="site-logo-img" />
              <p class="site-name"><span>Color</span>.It</p>
            </a>
          </div>
          <div class="menu">
            <img src="svg/world.svg" class="site-menu" />
            <img src="svg/sun.svg" id="mode-switch" />
            <img src="svg/tool.svg" class="site-menu" />
            <img src="svg/user.svg" class="site-menu" />
          </div>
        </header>
        <nav class="navbar">
          <ul>
            <li><a href="home.html">Single Color</a></li>
            <li><a href="gradient.html">Gradient</a></li>
            <li><a href="palette.html">Palette</a></li>
            <li><a href="#">Your Favorites</a></li>
          </ul>
        </nav>
        <div class="color-card single-card">
          <h1>Random Color Generator</h1>
          <div class="color-container one"></div>
          <p class="hex-code">#ff0001</p>
          <div class="rgb-finder">
            <div class="color-slider" id="red-slider">
              <div class="color-box-container red"></div>
              <input
                class="slider"
                type="range"
                name="red-range"
                id="red-range"
                min="0"
                max="255"
                value="0"
                oninput="redNum.value = this.value"
                maxlength="3"
                disabled
              />
              <input
                type="number"
                name="red-num"
                id="redNum"
                min="0"
                max="255"
                readonly
              />
            </div>
            <div class="color-slider" id="green-slider">
              <div class="color-box-container green"></div>
              <input
                class="slider"
                type="range"
                name="green-range"
                id="green-range"
                min="0"
                max="255"
                value="0"
                oninput="greenNum.value = this.value"
                maxlength="3"
                disabled
              />
              <input
                type="number"
                name="green-num"
                id="greenNum"
                min="0"
                max="255"
                readonly
              />
            </div>
            <div class="color-slider" id="blue-slider">
              <div class="color-box-container blue"></div>
              <input
                class="slider"
                type="range"
                name="blue-range"
                id="blue-range"
                min="0"
                max="255"
                value="0"
                oninput="blueNum.value = this.value"
                maxlength="3"
                disabled
              />
              <input
                type="number"
                name="blue-num"
                id="blueNum"
                min="0"
                max="255"
                readonly
              />
            </div>
          </div>
          <button class="generate-button">Generate</button>
        </div>
      </div>
    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/color.js"></script>
  </body>
</html>

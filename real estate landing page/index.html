<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <title>HomeState</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top mx-4">
      <div class="container-fluid my-auto">
        <a href="#" class="navbar-brand text-black fs-2">
          <img
            src="imgs/building-estate.svg"
            width="42"
            height="42"
            class="d-inline-block align-text-bottom"
            id="company-logo"
          />
          HomeState</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end d-md-flex"
          id="navbarNavDropdown"
        >
          <div
            class="navbar-nav fw-semibold me-md-4 pe-3 border-end border-dark"
          >
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a href="#" class="nav-link">Properties</a>
            <a href="#" class="nav-link">Listed</a>
            <a href="#" class="nav-link">Service</a>
            <a href="#" class="nav-link">About Us</a>
          </div>
          <span>
            <button class="btn btn-success rounded-pill" type="button">
              Sign In
            </button>
          </span>
        </div>
      </div>
    </nav>
    <main>
      <section
        class="container-fluid my-auto d-flex flex-column align-items-center justify-content-center"
        id="hero-section"
      >
        <h1 class="fs-1 custom-font">
          Find your next perfect place with easy way
        </h1>
        <form class="d-flex" role="search">
          <input
            class="form-control rounded-pill me-2"
            style="width: 400px"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search-bar"
          />
          <button
            class="btn btn-success rounded-pill"
            type="submit"
            id="search-button"
          >
            <i class="bi bi-search"></i>
          </button>
        </form>
      </section>
      <!-- Featured properties -->
      <section class="pt-3">
        <div class="container-fluid mt-5 ms-5 custom-font">
          <h2 class="fs-1">Featured Properties</h2>
          <p class="fs-4 fw-light text-black-50">
            Find the best deal for your future property
          </p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
